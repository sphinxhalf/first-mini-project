<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Nghia Vu" />
    <meta
      name="description"
      content="this page is contact page for html project."
    />
    <title>Contact Us</title>
    <link rel="icon" href="tacos_tray_400x267.png" type="img/x-icon" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
  </head>

  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li>
            <a href="index.html#About">About LTS</a>
          </li>
          <li><a href="index.html#Menu">Our Menu</a></li>
          <li><a href="hour.html">Store Hours</a></li>
        </ul>
      </nav>
      <figure>
        <img
          src="img/tacos_close_up_400x260.png"
          alt="tacos close up image"
          width="400"
          height="260"
        />
        <figcaption>Little Taco Shop Tacos</figcaption>
      </figure>
    </header>
    <main>
      <article id="contact">
        <h2>Our Contact Form</h2>
        <form action="https://httpbin.org/get" method="get">
          <fieldset>
            <legend>Send Us A Message</legend>

            <p>
              <label for="Name">Name:</label>
              <input
                type="text"
                name="Name"
                id="Name"
                placeholder="your name"
                autocomplete="on"
                required
              />
            </p>
            <p>
              <label for="Email">Email:</label>
              <input
                type="email"
                name="Email"
                id="Email"
                placeholder="your email"
                autocomplete="on"
                required
              />
            </p>
            <p>
              <label for="Message">Your Message:</label>
              <br />
              <textarea
                name="Message"
                id="Message"
                cols="30"
                rows="10"
                placeholder="Type your message here"
              ></textarea>
            </p>
            <button type="submit">Send</button>
            <button type="reset">Reset</button>
          </fieldset>
        </form>
      </article>
      <article id="Location">
        <h2>Our Location</h2>
        <address>
          555 Taco Temtationn Lane, Suite T <br />Kansas City, MO 55555-5555
        </address>
        <p>Phone: <a href="tel+5555555555">555-555-5555</a></p>
      </article>

      <p>
        <a href="#">Back to top</a>
      </p>
    </main>
    <hr />
    <footer>
      <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
  </body>
</html>
